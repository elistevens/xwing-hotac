<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HotAC Web Helper</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/xwing-miniatures-font/dist/xwing-miniatures.css">
    <link rel="stylesheet" href="build/css/fonts.css">
    <link rel="stylesheet" href="build/css/ai.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>

  <body>
    <div id="ai-panel" class="panel panel-default">
      <div class="panel-heading">
        <h1 class="panel-title">Ship AIs:<span></span><span id="ai-toggle-TieFighter" class="displayship ai-toggle"><i></i></span><span id="ai-toggle-TieInterceptor" class="displayship ai-toggle"><i></i></span><span id="ai-toggle-TieAdvanced" class="displayship ai-toggle"><i></i></span>
        </h1>
      </div>
      <div class="panel-body">
        <div id="ai-TieFighter" class="panel panel-default ai displaynone">
          <div class="panel-heading">
            <h2 class="panel-title"></h2>
          </div>
          <div class="panel-body">
            <table>
              <tr>
                <td class="far aheadleft display"><i></i><span class="speed"></span></td>
                <td class="far aheadleft"></td>
                <td class="far ahead display middle"><i></i><span class="speed"></span></td>
                <td class="far aheadright"></td>
                <td class="far aheadright display"><i></i><span class="speed"></span></td>
              </tr>
              <tr>
                <td class="far aheadleft"></td>
                <td class="near aheadleft display"><i></i><span class="speed"></span></td>
                <td class="near ahead display middle"><i></i><span class="speed"></span></td>
                <td class="near aheadright display"><i></i><span class="speed"></span></td>
                <td class="far aheadright"></td>
              </tr>
              <tr class="middle">
                <td class="far flankleft display"><i></i><span class="speed"></span></td>
                <td class="near flankleft display"><i></i><span class="speed"></span></td>
                <td class="displayship middle"><i></i></td>
                <td class="near flankright display"><i></i><span class="speed"></span></td>
                <td class="far flankright display"><i></i><span class="speed"></span></td>
              </tr>
              <tr>
                <td class="far behindleft"></td>
                <td class="near behindleft display"><i></i><span class="speed"></span></td>
                <td class="near behind display middle"><i></i><span class="speed"></span></td>
                <td class="near behindright display"><i></i><span class="speed"></span></td>
                <td class="far behindright"></td>
              </tr>
              <tr>
                <td class="far behindleft display"><i></i><span class="speed"></span></td>
                <td class="far behindleft"></td>
                <td class="far behind display middle"><i></i><span class="speed"></span></td>
                <td class="far behindright"></td>
                <td class="far behindright display"><i></i><span class="speed"></span></td>
              </tr>
            </table>
          </div>
          <script>
            var TieFighter_instance = new window.shipAi["TieFighter"]()
            TieFighter_instance.initDom("TieFighter")
          </script>
        </div>
        <div id="ai-TieInterceptor" class="panel panel-default ai displaynone">
